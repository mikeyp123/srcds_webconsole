#{assign var="map_list" value=$app->builder->getAcceptableMaplist($identifier)}#
#{strip}#
<form action="#{$do_rcon_page}#" method="post">
  <div>
    <span class="contentHeader">
      #{$section.title|translate:"`$identifier`_title"}#
    </span>
    <input type="hidden" name="action" value="#{$identifier}#" />
    <div class="rconInterface">
      <select name="map" class="mapSelector">
        #{foreach from="$map_list" item="map"}#
          <option value="#{$map}#" class="mapOption_#{$map}#">#{$map}#</option>
        #{/foreach}#
      </select>
      <input type="submit" value="#{$section.label|translate:"`$identifier`_label"}#" class="rconBtn" />
    </div>
  </div>
</form>
#{/strip}#
